server.port=8080
spring.datasource.url=jdbc:mysql://127.0.0.1/newdatabase
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.max-active=5
spring.datasource.max-idle=2
spring.datasource.min-idle=1
spring.datasource.initial-size=1
spring.datasource.initialize=false
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=true
spring.datasource.max-wait-millis=30000
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=20000
spring.datasource.min-evictable-idle-time-millis=28700

# Specify the DBMS
spring.jpa.database = MYSQL
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# REDIS (RedisProperties)   
spring.redis.host=127.0.0.1 # server host   
spring.redis.port=6379 

#Endpoints Monitoring and Management
management.security.enabled=false
#security.user.name=admin
#security.user.password=secret
#management.security.role=SUPERUSER
management.context-path=/manage
management.port=8081